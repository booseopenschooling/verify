<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    img {
      display: block;
      margin: 0 auto 20px;
      max-width: 100px;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .dob-fields {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .dob-fields input {
      flex: 1;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="bosse_logo.png" alt="Logo">
    <h2>Enter Details</h2>
    <div class="error" id="errorMsg"></div>
    <input type="text" id="enrollment" placeholder="Enrollment Number" />
    
    <div class="dob-fields">
      <input type="text" id="dob-day" placeholder="DD" maxlength="2" />
      <input type="text" id="dob-month" placeholder="MM" maxlength="2" />
      <input type="text" id="dob-year" placeholder="YYYY" maxlength="4" />
    </div>

    <button onclick="verifyDetails()">Verify</button>
  </div>

  <script>
    function verifyDetails() {
      const enrollment = document.getElementById('enrollment').value.trim();
      const day = document.getElementById('dob-day').value.trim().padStart(2, '0');
      const month = document.getElementById('dob-month').value.trim().padStart(2, '0');
      const year = document.getElementById('dob-year').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      const enteredDob = `${year}-${month}-${day}`;
      const correctEnrollment = "10123001944";
      const correctDob = "1984-05-20"; // yyyy-mm-dd

      if (enrollment === correctEnrollment && enteredDob === correctDob) {
        window.location.href = "https://booseopenschooling.github.io/verify-10123001944/";
      } else {
        errorMsg.textContent = "Incorrect details. Please try again.";
      }
    }
  </script>
</body>
</html>
